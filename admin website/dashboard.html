<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomurol Medical | Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />
                    </svg>
                </div>
                <h2>Thomurol Medical</h2>
            </div>

            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-target="add-medicine">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Add Medicine
                </a>
                <a href="#" class="nav-item" data-target="view-orders">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    View Orders
                </a>
            </nav>

            <div class="sidebar-footer">
                <a href="index.html" class="logout-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                    Logout
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="top-bar">
                <h1 id="pageTitle">Add New Medicine</h1>
                <div class="user-profile">
                    <div class="avatar">A</div>
                    <span>Admin</span>
                </div>
            </header>

            <!-- Sections -->
            <div class="content-area">

                <!-- Add Medicine Section -->
                <section id="add-medicine" class="dashboard-section active">
                    <div class="glass-card">
                        <h3 style="margin-bottom: 1.5rem; color: var(--primary);">Medicine Details</h3>
                        <form id="addMedicineForm">
                            <div class="form-grid">
                                <div class="input-group">
                                    <label>Medicine Name</label>
                                    <input type="text" name="name" placeholder="e.g. Paracetamol" required>
                                </div>
                                <div class="input-group">
                                    <label>Category</label>
                                    <select name="category" required>
                                        <option value="" disabled selected>Select Category</option>
                                        <option value="tablet">Tablet</option>
                                        <option value="syrup">Syrup</option>
                                        <option value="injection">Injection</option>
                                        <option value="cream">Cream/Ointment</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="input-group">
                                    <label>Price (â‚¹ per unit)</label>
                                    <input type="number" name="price" step="0.01" placeholder="0.00" required>
                                </div>
                                <div class="input-group">
                                    <label>Stock Quantity</label>
                                    <input type="number" name="stock" placeholder="Total available" required>
                                </div>
                                <div class="input-group full-width">
                                    <label>Medicine Image</label>
                                    <div class="file-upload-box">
                                        <input type="file" id="medImage" accept="image/*">
                                        <div class="upload-content">
                                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                                stroke="currentColor" stroke-width="2">
                                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                                <polyline points="17 8 12 3 7 8"></polyline>
                                                <line x1="12" y1="3" x2="12" y2="15"></line>
                                            </svg>
                                            <span>Click to upload image</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-footer">
                                <button type="button" class="btn-secondary"
                                    onclick="document.getElementById('addMedicineForm').reset()">Clear</button>
                                <button type="submit" class="submit-btn" style="width: auto; padding: 0.8rem 2rem;">Add
                                    Medicine</button>
                            </div>
                        </form>
                    </div>

                    <!-- List of Added Medicines -->
                    <div class="medicine-list" id="medicineListContainer">
                        <h3 style="margin-bottom: 1rem; color: var(--text-main);">Current Inventory</h3>
                        <div id="medicineList">
                            <!-- Medicines will be added here via JS -->
                        </div>
                    </div>
                </section>

                <!-- View Orders Section -->
                <section id="view-orders" class="dashboard-section">
                    <div class="glass-card">
                        <div class="table-container">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>Order ID</th>
                                        <th>Customer</th>
                                        <th>Medicines</th>
                                        <th>Total</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="ordersTableBody">
                                    <tr>
                                        <td colspan="6"
                                            style="text-align: center; color: var(--text-muted); padding: 2rem;">
                                            No orders found
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>

            </div>
        </main>
    </div>
    <script src="dashboard.js"></script>
</body>

</html>

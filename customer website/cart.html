<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | Thomurol Medical</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>

    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">
                <ion-icon name="medkit"></ion-icon>
                Thomurol Medical
            </a>
            <button class="nav-toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </button>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="medicines.html" class="nav-link">Medicines</a></li>
                <li>
                    <a href="cart.html" class="nav-link active">
                        Cart
                        <span class="cart-icon">
                            <ion-icon name="cart-outline"></ion-icon>
                            <span class="cart-badge" id="cart-count">0</span>
                        </span>
                    </a>
                </li>
                <li><a href="login.html" class="nav-link">Login</a></li>
            </ul>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <h1 style="margin-bottom: 2rem; border-bottom:1px solid var(--border); padding-bottom:1rem;">Your Cart</h1>

            <div class="cart-layout">
                <!-- Cart Items -->
                <div class="cart-items" id="cart-items-container">
                    <!-- Populated via JS -->
                </div>

                <!-- Summary -->
                <div class="cart-summary">
                    <h3 style="margin-bottom: 1rem;">Order Summary</h3>
                    <div
                        style="display: flex; justify-content: space-between; margin-bottom: 1rem; font-size: 1.1rem; font-weight: 600;">
                        <span>Total:</span>
                        <span id="total-price">â‚¹0.00</span>
                    </div>
                    <button id="checkout-btn" class="btn-checkout">Place Order</button>
                    <p style="margin-top:1rem; font-size:0.8rem; color:var(--text-muted); text-align:center;">
                        Secure Checkout powered by Thomurol Medical
                    </p>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Thomurol Medical. All rights reserved.</p>
        </div>
    </footer>
